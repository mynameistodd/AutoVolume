apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'
    defaultConfig {
        packageName "com.mynameistodd.autovolume"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 7
        versionName "1.07"
    }
    signingConfigs {
        myConfig {
            keyAlias 'keyalias'
            keyPassword ''
            storeFile file('/Users/todd/Documents/workspace/keystore')
            storePassword ''
        }
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
            signingConfig signingConfigs.myConfig
            zipAlign true
        }
    }
}

dependencies {
    compile files('libs/libGoogleAnalyticsServices.jar')
}
